# Insert license header
'*':
  - yarn license-header-fix
  # Sync localization file
  - yarn i18n

'*.{ts,tsx,js,jsx}':
  # Organize Imports
  - organize-imports-cli
  # Run ESLint
  - eslint 'src/**/*.{js,jsx,ts,tsx,json}' --fix

# Run Prettier
'src/**': prettier --write
