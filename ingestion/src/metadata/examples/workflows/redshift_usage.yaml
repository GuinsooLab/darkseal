source:
  type: redshift-usage
  serviceName: aws_redshift_demo_2
  serviceConnection:
    config:
      hostPort: cluster.name.region.redshift.amazonaws.com:5439
      username: username
      password: strong_password
      database: dev
      type: Redshift
  sourceConfig:
    config:
      queryLogDuration: '1'
processor:
  type: query-parser
  config: {}
stage:
  type: table-usage
  config:
    filename: /tmp/redshift_usage
bulkSink:
  type: metadata-usage
  config:
    filename: /tmp/redshift_usage
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth
