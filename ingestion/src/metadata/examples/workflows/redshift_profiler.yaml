source:
  type: redshift
  serviceName: local_redshift
  serviceConnection:
    config:
      hostPort: my-host:5439
      username: username
      password: strongPassword
      database: databseToConnect
      type: Redshift
  sourceConfig:
    config:
      type: Profiler
      generateSampleData: true
      databaseFilterPattern: 
        includes: 
          - database
      schemaFilterPattern:
        includes: 
          - schema_one
        excludes:
          - schema_two
      tableFilterPattern:
        includes: 
          - orders
          - customers

processor:
   type: "orm-profiler"
   config:
    tableConfig:
      - fullyQualifiedName: local_redshift.database.schema_one.orders
        profileSample: 85
        columnConfig:
          includeColumns:
            - columnName: order_id
            - columnName: order_date
            - columnName: status

sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth