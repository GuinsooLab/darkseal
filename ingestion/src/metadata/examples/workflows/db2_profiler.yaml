source:
  type: db2
  serviceName: local_db2
  serviceConnection:
    config:
      type: Db2
      username: openmetadata_user
      password: openmetadata_password
      hostPort: localhost:50000
      database: default
  sourceConfig:
    config:
      type: Profiler
      generateSampleData: true
      databaseFilterPattern: 
        includes: 
          - database
      schemaFilterPattern:
        includes: 
          - schema_one
        excludes:
          - schema_two
      tableFilterPattern:
        includes: 
          - orders
          - customers
processor:
  type: "orm-profiler"
  config:
    tableConfig:
      - fullyQualifiedName: local_db2.database.schema_one.orders
        profileSample: 85
        columnConfig:
          includeColumns:
            - columnName: order_id
            - columnName: order_date
            - columnName: status
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth