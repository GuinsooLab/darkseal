source:
  type: snowflake
  serviceName: snowflake
  serviceConnection:
    config:
      type: Snowflake
      username: username
      password: password
      database: database_name
      warehouse: warehouse_name
      account: account.region_name.cloud_service
      connectionArguments:
        private_key: private_key
  sourceConfig:
    config:
      schemaFilterPattern:
        excludes:
        - mysql.*
        - information_schema.*
        - performance_schema.*
        - sys.*
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth
