source:
  type: hive
  serviceName: local_hive
  serviceConnection:
    config:
      type: Hive
      databaseSchema: default
      hostPort: localhost:10000
  sourceConfig:
    config:
      type: DatabaseMetadata
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth
