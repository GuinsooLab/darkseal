source:
  type: mssql-usage
  serviceName: local_mssql
  serviceConnection:
    config:
      type: Mssql
      database: catalog_test
      username: sa
      password: test!Password
      hostPort: localhost:1433
  sourceConfig:
    config:
      queryLogDuration: '1'
processor:
  type: query-parser
  config: {}
stage:
  type: table-usage
  config:
    filename: /tmp/mssql_usage
bulkSink:
  type: metadata-usage
  config:
    filename: /tmp/mssql_usage
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://localhost:8585/api
    authProvider: no-auth
