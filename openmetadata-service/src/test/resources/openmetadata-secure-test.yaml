# Logging settings.
logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%level [%d{ISO8601,UTC}] [%t] %logger{5} - %msg%n"
    - type: file
      currentLogFilename: './logs/openmetadata.log'
      archivedLogFilenamePattern: './logs/openmetadata-%d-%i.log.gz'
      archive: true
      archivedFileCount: 7
      maxFileSize: '1MiB'
      logFormat: "%level [%d{ISO8601,UTC}] [%t] %logger{5} - %msg%n"

database:
  # the name of the JDBC driver, h2 is used for testing
  driverClass: com.postgresql.Driver
  # the username and password
  user: test
  password:
  # the JDBC URL; the database is called openmetadata_test_db
  url: jdbc:postgres://localhost:3307/openmetadata_test_db?useSSL=false&serverTimezone=UTC

migrationConfiguration:
  path: "../bootstrap/sql"

#elasticsearch:
#  host: localhost
#  port: 0

secretsManagerConfiguration:
  secretsManager: in-memory

health:
  delayedShutdownHandlerEnabled: true
  shutdownWaitPeriod: 5s
  healthChecks:
    - name: OpenMetadataServerHealthCheck
      critical: true

# Authorizer Configuration
authorizerConfiguration:
  className: "org.openmetadata.service.security.DefaultAuthorizer"
  # JWT Filter
  containerRequestFilter: "org.openmetadata.service.security.CatalogOpenIdAuthorizationRequestFilter"
  adminPrincipals:
    - "admin"
  # Added only for test purposes and not for production setup
  testPrincipals:
    - "test"
  principalDomain: "open-metadata.org"
  enforcePrincipalDomain: false
  enableSecureSocketConnection: false
  allowedEmailRegistrationDomains:
    - "all"

authenticationConfiguration:
  provider: "basic"
  providerName: ""
  publicKeyUrls:
    - "https://www.googleapis.com/oauth2/v3/certs"
  authority: "https://accounts.google.com"
  clientId: "261867039324-neb92r2147i6upchb78tv29idk079bps.apps.googleusercontent.com"
  callbackUrl: "http://localhost:8585/callback"
  jwtPrincipalClaims:
    - "email"
    - "preferred_username"
    - "sub"
  enableSelfSignup : true

jwtTokenConfiguration:
  rsapublicKeyFilePath: "src/test/resources/public_key.der"
  rsaprivateKeyFilePath: "src/test/resources/private_key.der"
  jwtissuer: "open-metadata.org"
  keyId: "Gb389a-9f76-gdjs-a92j-0242bk94356"

eventHandlerConfiguration:
  eventHandlerClassNames:
    - "org.openmetadata.service.events.AuditEventHandler"
    - "org.openmetadata.service.events.ChangeEventHandler"

airflowConfiguration:
  apiEndpoint: "http://localhost:8080"
  username: "admin"
  password: "admin"
  metadataApiEndpoint: "http://localhost:8585/api"
  authProvider: "openmetadata"

email:
  enableSmtpServer : false
  emailingEntity: ""
  supportUrl: ""
  openMetadataUrl: ""
  senderMail: ""
  serverEndpoint: ""
  serverPort: ""
  username: ""
  password: ""
  transportationStrategy: "SMTP_TLS"

slackChat:
  slackUrl: "http://localhost:8080"

login:
  maxLoginFailAttempts: 3
  accessBlockTime: 600
