name: Sync publish docs
on:
  push:
    branches:
      - main
    paths:
      - openmetadata-docs/**
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Push content
      id: push_content
      uses: cpina/github-action-push-to-another-repository@main
      env:
        SSH_DEPLOY_KEY: ${{ secrets.DOCS_SSH_DEPLOY_KEY }}
      with:
        source-directory: openmetadata-docs/content/
        target-directory: content/
        destination-github-username: 'open-metadata'
        destination-repository-name: 'docs'
        user-email: openmetadata@getcollate.io
        commit-message: See ORIGIN_COMMIT from $GITHUB_REF
        target-branch: publish

    - name: Push images
      id: push_images
      uses: cpina/github-action-push-to-another-repository@main
      env:
        SSH_DEPLOY_KEY: ${{ secrets.DOCS_SSH_DEPLOY_KEY }}
      with:
        source-directory: openmetadata-docs/images/
        target-directory: public/images/
        destination-github-username: 'open-metadata'
        destination-repository-name: 'docs'
        user-email: openmetadata@getcollate.io
        commit-message: See ORIGIN_COMMIT from $GITHUB_REF
        target-branch: publish
